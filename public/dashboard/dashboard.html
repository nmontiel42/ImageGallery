<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Image Gallery</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header>
        <h1>Search - Image Gallery</h1>
        <button id="logout-button" onclick="window.location.href = '/'">Logout</button>
    </header>
    
    <!-- Pestañas -->
    <div class="tabs">
        <a href="dashboard.html" class="tab" id="galleryTab">Search</a>
        <a href="../favorites/favorites.html" class="tab" id="favoritesTab">Favorites</a>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Search photos" />
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Galería de fotos -->
    <div id="gallery" class="photo-gallery"></div>
    <div id="error-message" class="error-message" style="display: none;"></div>

    <script src="dashboard.js"></script>
</body>

</html>
